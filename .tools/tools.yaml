# tools.yaml (example)

# tools_order defines installation sequence
tools_order:
  - uv
  - bun
  - rust

tools:
  uv:
    version: latest
    exe: uv
    preinstall:
      - when: [install]
        description: "Before uv install"
        run: |
          set -eu
          echo "[uv.preinstall]"
    postinstall:
      - when: [install]
        description: "After uv install"
        run: |
          set -eu
          echo "[uv.postinstall]"

  bun:
    version: latest
    exe: bun

  rust:
    version: latest
    exe: rust

# tools.toml (example)

# tools_order defines installation sequence
tools_order = ["uv", "bun", "rust"]

[tools.uv]
version = "latest"
exe = "uv"

[[tools.uv.preinstall]]
when = ["install"]
description = "Before uv install"
run = '''
set -eu
echo "[uv.preinstall]"
'''

[[tools.uv.postinstall]]
when = ["install"]
description = "After uv install"
run = '''
set -eu
echo "[uv.postinstall]"
'''

[tools.bun]
version = "latest"
exe = "bun"

[tools.rust]
version = "latest"
exe = "rust"

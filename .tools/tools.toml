# tools.toml (minimal example - TOML advantages)
# No indentation errors, native types, clean syntax

tools_order = ["uv", "bun", "rust"]

[defaults]
[[defaults.postinstall]]
description = "Summary"
run = '''
echo "=== Installed tools ==="
ls -la "$TOOLS_DIR"/*.sh 2>/dev/null || true
'''

[tools.uv]
version = "latest"
exe = "uv"

[tools.bun]
version = "latest"
exe = "bun"

[tools.rust]
version = "latest"
exe = "rust"

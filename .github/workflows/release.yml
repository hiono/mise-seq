name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          ext=""
          if [ "$GOOS" = "windows" ]; then
            ext=".exe"
          fi
          go build -ldflags="-s -w" -o mise-seq-${GOOS}-${GOARCH}${ext} .

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: mise-seq-*
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TAG_TOKEN }}
